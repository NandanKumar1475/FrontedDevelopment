<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body text="white" bgcolor="black" align="center">
    <form>
        <label for="name">
            Name: <input type="text" name="name" id="name" required>
        </label>
<br>
        <label for="age">
            age: <input type="text">
        </label>
        <br>
        <label for="dob">
            DOB: <input type="date" name="date" id="date">
        </label>
        <br>
        <label for="email">
            Email: <input type="email" required>
        </label>
        <br>
        <label for="">
            age: <input type="number" name="" id="age">
        </label>
        <br>
        <label for="">
            Gender: 
           Male: <input type="radio" name="" id="Male">
            Female: <input type="radio" name="" id="Female">
        </label>
        <br>
        <label for="">
            phone: <input type="text" required>
        </label>
        <br>
        <label for="document">
            select:
          <input type="checkbox" name="d1" id="d1">
          <label for="d1">M.tech</label>
          <input type="checkbox" name="" id="d2">
          <label for="">B.tect</label>
          <input type="checkbox" name="" id="d3">
          <label for="">cse</label>
        </label>
        <br>
        
        <label for="city">
            City:
            <select name="" id="city_id">
                <option value="Benglore">Benglore</option>
                <option value="Mandya">mandya</option>
                <option value="kolkata">Kolkata</option>
            </select>
        </label>
        <br>
        <label for=""></label>
            Document: <input type="file" name="" id="file">
        </label>
        <br>

    </form>
</body>
</html>
