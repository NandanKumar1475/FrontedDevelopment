<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html</title>
</head>
<body>
    <!--  for table property align="center" align="left" align="right" -->
    
    <table border="2px" bgcolor="pink" align="center" cellspacing="30" cellpadding="30">
        <caption align= "bottom" > StudentDetails</caption>
        <tr>
            <th>Sid</th>
            <th>Sname</th>
            <th>Smarks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>nandan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>chandan</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>kundan</td>
            <td>90</td>
        </tr>

    </table>
</body>
</html>
