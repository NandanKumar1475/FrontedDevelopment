<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque tag in html </title>
</head>
<body>
    <!-- by default its left direction="left or right or up or down" --> 
     <!-- property of marque tag -->
     <!-- height width behaiviour direction scrollamount scrolldelay loop  -->

    <h1><marquee behavior="scroll" direction="left" scrollamount="100" scrolldelay="1000"> Hello Ji How the josh</marquee></h1>
    <h1><marquee behavior="alternate" direction="right" scrollamount="100" scrolldelay="1000"> Hello Ji How the josh</marquee></h1>
    <h1><marquee behavior="slide" direction="right" scrollamount="100" scrolldelay="1000" loop="5"> Hello Ji How the josh</marquee></h1>
    <h1><marquee behavior="alternate" direction="up" scrollamount="100" scrolldelay="1000"> Hello Ji How the josh</marquee></h1>
    <h1><marquee behavior="scroll" direction="down" scrollamount="100" scrolldelay="1000"> Hello Ji How the josh</marquee></h1>

</body>
</html>
