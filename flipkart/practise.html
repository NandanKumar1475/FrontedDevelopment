<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropDown Menu </title>
  <style>
    .dropDown-menu{
      list-style: none;
      position: relative;
    }
    .subDropdown-menu{
      display: none;
    }
    .dropDown-menu li:hover ul {
      display: block;
    }


  </style>
</head>
<body>
  <div class="main-nav">

      <ul class = "dropDown-menu">

          <li><a href="">Account</a></li>

          <li><a href="">Sign up</a></li>

        </ul>
      </ul>
    </nav>
  </div>  
</body>
</html>
